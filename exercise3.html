<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

  <title>Bootstrap4 Bootcamp</title>
  <!-- My stylesheet -->
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .sign-in-form {
      max-width: 30rem;
      margin: 0 auto;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2 class="text-center display-4">Part1</h2>

    <form action="" class="mb-5">
      <legend class="h4">Billing address</legend>
      <div class="form-group">
        <label for="full-name">Full Name</label>
        <input type="text" class="form-control" id="full-name" placeholder="Full name" aria-describedby="fullName">
      </div>
      <div class="form-group">
        <label for="username-input">Username</label>
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="username">@</span>
          </div>
          <input type="text" id="username-input" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="username">
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email <span class="text-muted">(Optional)</span></label>
        <input type="email" name="email" id="email" placeholder="you@example.com" class="form-control" aria-label="Email">
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input type="text" name="address" id="address" placeholder="1234 Market St." class="form-control" aria-label="Address">
      </div>
      <div class="form-group">
        <label for="address2">Address <span class="text-muted">(Optional)</span></label>
        <input type="text" name="address2" id="address2" placeholder="Apartment or Suite" class="form-control" aria-label="Address 2">
      </div>
      <div class="form-group">
        <label for="special-notes">Special notes <span class="text-muted">(Optional)</span></label>
        <textarea class="form-control" id="special-notes" rows="3"></textarea>
        <small id="specialNotesHelp" class="form-text text-muted">Include any special requests you have for us!</small>
      </div>
      <div class="form-group">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="same-as" name="billing-info">
          <label class="custom-control-label" for="same-as">Shipping address is same as billing</label>
        </div>
        <div class="custom-control custom-checkbox border-bottom pb-2">
          <input type="checkbox" class="custom-control-input" id="save-info" name="billing-info">
          <label class="custom-control-label" for="save-info">Save my info for next time</label>
        </div>
      </div>
      <legend class="h4">Shipping Options</legend>
      <div class="form-group">
        <div class="custom-control custom-radio">
          <input type="radio" id="same-day" name="shipping" class="custom-control-input">
          <label class="custom-control-label" for="same-day">Same Day Shipping</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="next-day" name="shipping" class="custom-control-input">
          <label class="custom-control-label" for="next-day">Next day Shipping</label>
        </div>
        <div class="custom-control custom-radio">
          <input type="radio" id="more-days" name="shipping" class="custom-control-input">
          <label class="custom-control-label" for="more-days">3-5 Business days</label>
        </div>
      </div>
      <input type="submit" value="Continue to Checkout" class="btn btn-primary btn-block">
    </form>

    <h2 class="text-center display-4">Part2</h2>
    <form action="" class="p-5 border rounded sign-in-form mb-5">
      <legend class="h4 text-center mb-4">Sign in</legend>
      <div class="form-group">
        <label for="email2" class="sr-only">Full Name</label>
        <input type="email" class="form-control" id="email2" placeholder="Email" aria-describedby="email2">
      </div>
      <div class="form-group">
        <label for="password2" class="sr-only">Password</label>
        <input type="password" class="form-control" id="password2" placeholder="Password" aria-describedby="password2">
      </div>
      <div class="form-group">
        <div class="custom-control custom-checkbox">
          <input type="checkbox" class="custom-control-input" id="remember-me" name="remember-me">
          <label class="custom-control-label" for="remember-me">Remember me</label>
        </div>
      </div>
      <div class="form-group">
        <input type="submit" value="Sign in" class="btn btn-info btn-block">
      </div>
      <p class="text-center">Not a member? <a href="#" class="text-info"><strong>Register</strong></a></p>
    </form>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>

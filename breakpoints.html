<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Bootstrap4 Bootcamp</title>
    <!-- My stylesheet -->
    <link rel="stylesheet" href="css/breakpoints.css" />
    <style>
      span {
        width: 12rem;
        height: 12rem;
        display: inline-block;
      }
    </style>
  </head>

  <body>
    <h1 class="display-4 text-center">Breakpoints</h1>
    <div class="container">
      <h1 class="bg-dark text-light">Heading 1.1</h1>
      <h1 class="bg-dark text-light d-inline">Heading 1.2</h1>
      <span class="bg-info text-white p-2 d-block">This is a span</span>
    </div>

    <div class="container">
      <h2>
        Current breakpoint is:
        <span class="d-inline d-sm-none text-danger">XS</span>
        <span class="d-none d-sm-inline d-md-none text-primary">SM</span>
        <span class="d-none d-md-inline d-lg-none text-dark">MD</span>
        <span class="d-none d-lg-inline d-xl-none text-success">LG</span>
        <span class="d-none d-xl-inline text-info">XL</span>
      </h2>
    </div>
    <hr />
    <div class="container">
      <span class="border"></span>
      <span class="border-bottom"></span>
      <span class="border-right"></span>
      <span class="border-right border-left border-info"></span>
      <span class="border border-top-0 border-danger"></span>
      <span class="rounded-circle bg-warning"></span>
      <h3 class="display-4 p-2 shadow-sm">Small shadow</h3>
      <h3 class="display-4 p-2 shadow rounded border border-secondary">
        Regular shadow
      </h3>
      <h3 class="display-4 p-2 shadow-lg border border-success mb-5">
        Large shadow
      </h3>
    </div>
    <div class="container">
      <h1 class="display-3">Spacing</h1>
      <h2 class="display-4">Padding utility</h2>
      <h3 class="d-inline-block bg-info p-0">p-0</h3>
      <h3 class="d-inline-block bg-info p-1">p-1</h3>
      <h3 class="d-inline-block bg-info p-2">p-2</h3>
      <h3 class="d-inline-block bg-info p-3">p-3</h3>
      <h3 class="d-inline-block bg-info p-4">p-4</h3>
      <h3 class="d-inline-block bg-info p-5">p-5</h3>
      <button class="btn btn-lg btn-warning pt-5">pt-5</button
      ><button class="btn btn-lg btn-warning pb-5">pb-5</button
      ><button class="btn btn-lg btn-warning py-5">py-5</button>

      <h2 class="display-4">Maring utility</h2>
      <h3 class="d-inline-block bg-info m-0">m-0</h3>
      <h3 class="d-inline-block bg-info m-1">m-1</h3>
      <h3 class="d-inline-block bg-info m-2">m-2</h3>
      <h3 class="d-inline-block bg-info m-3">m-3</h3>
      <h3 class="d-inline-block bg-info m-4">m-4</h3>
      <h3 class="d-inline-block bg-info m-5">m-5</h3>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>Bootstrap4 Bootcamp</title>
    <!-- My stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <h2 class="display-4 text-center">Dropdowns</h2>
      <div class="dropdown">
        <button class="btn btn-success dropdown-toggle" data-toggle="dropdown">Drop the menu</button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" >
          <a href="#" class="dropdown-item">Home</a>
          <a href="#" class="dropdown-item">About</a>
          <a href="#" class="dropdown-item">Blog</a>
        </div>
      </div>
      <div class="dropup my-3">
        <button class="btn btn-danger dropdown-toggle" data-toggle="dropdown">Drop up the menu!</button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" >
          <a href="#" class="dropdown-item">Home</a>
          <a href="#" class="dropdown-item">About</a>
          <a href="#" class="dropdown-item">Blog</a>
        </div>
      </div>

      <div class="dropdown my-3">
        <button class="btn btn-info dropdown-toggle" data-toggle="dropdown">Dropdown with header and divider!</button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" >
          <h6 class="dropdown-header">Dropdown header</h6>
          <a href="#" class="dropdown-item">Home</a>
          <a href="#" class="dropdown-item">About</a>
          <a href="#" class="dropdown-item">Blog</a>
          <div class="dropdown-divider"></div>
          <a href="#" class="dropdown-item">Sign out</a>
        </div>
      </div>

      <div class="dropdown my-3">
        <button class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">Dropdown a form!</button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton" >
          <form class="px-4 py-3">
            <div class="form-group">
              <label for="exampleDropdownFormEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleDropdownFormEmail1" placeholder="email@example.com">
            </div>
            <div class="form-group">
              <label for="exampleDropdownFormPassword1">Password</label>
              <input type="password" class="form-control" id="exampleDropdownFormPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="dropdownCheck">
                <label class="form-check-label" for="dropdownCheck">
                  Remember me
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
        </div>
      </div>

      
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
  </body>
</html>

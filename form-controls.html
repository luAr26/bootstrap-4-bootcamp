<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />

  <title>Bootstrap4 Bootcamp</title>
  <!-- My stylesheet -->
  <link rel="stylesheet" href="css/form-controls.css" />
</head>

<body>
  <div class="container">
    <h1 class="display-4">Form controls</h1>
    <form action="">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" name="name" placeholder="Your name" id="name" class="form-control form-control-sm">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Your password" id="password" class="form-control" readonly>
        <small class="text-muted">Password must be 8 characters</small>
      </div>
      <div class="form-group">
        <label for="select">Select</label>
        <select name="select" id="select" class="form-control">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
      </div>
      <div class="form-group">
        <label for="multi-select">Multi Select</label>
        <select name="multi-select" id="multi-select" class="form-control" multiple>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select>
        <small class="text-muted">Hold down ctrl(pc) to select multiple</small>
      </div>
      <div class="form-group">
        <input type="file" class="form-control-file">
      </div>
      <div class="form-group">
        <label for="formControlRange">Example Range input</label>
        <input type="range" class="form-control-range" id="formControlRange">
      </div>
      <h4 class="border-bottom mb-3 pb-2">Checkboxes</h4>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" value="" id="defaultCheck1" disabled>
        <label for="defaultCheck1" class="form-check-label">Default checkbox 1</label>
      </div>
      <div class="form-check mb-4">
        <input type="checkbox" class="form-check-input" value="" id="defaultCheck2">
        <label for="defaultCheck2" class="form-check-label">Default checkbox 2</label>
      </div>

      <h4 class="border-bottom mb-3 pb-2">Radio buttons</h4>
      <div class="form-check">
        <input type="radio" class="form-check-input" value="radio1" id="radio1" name="radio-group">
        <label for="radio1" class="form-check-label">Default radio button</label>
      </div>
      <div class="form-check">
        <input type="radio" class="form-check-input" value="radio2" id="radio2" name="radio-group">
        <label for="radio2" class="form-check-label">Default radio button 2</label>
      </div>

      <h4 class="border-bottom mb-3 pb-2">Radio buttons inline</h4>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" value="radio3" id="radio3" name="radio-group-2">
        <label for="radio3" class="form-check-label">Default radio butto3</label>
      </div>
      <div class="form-check form-check-inline">
        <input type="radio" class="form-check-input" value="radio4" id="radio4" name="radio-group-2">
        <label for="radio4" class="form-check-label">Default radio button 4</label>
      </div>

      <input type="submit" value="Submit" class="btn btn-primary btn-lg d-block mt-4">
    </form>

    <h2 class="display-4">Custom inputs</h2>
    <form action="" class="mb-5">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input" id="customCheck1">
        <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
      </div>
    </form>
    <div class="custom-file">
      <input type="file" class="custom-file-input" id="customFile">
      <label class="custom-file-label" for="customFile">Choose file</label>
    </div>

    <h2 class="display-4">Input group</h2>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="basic-addon1">@</span>
      </div>
      <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
    </div>

    <h2 class="display-4">Inline forms</h2>
    <form class="form-inline">
      <label class="sr-only" for="inlineFormInputName2">Name</label>
      <input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" placeholder="Jane Doe">

      <label class="sr-only" for="inlineFormInputGroupUsername2">Username</label>
      <div class="input-group mb-2 mr-sm-2">
        <div class="input-group-prepend">
          <div class="input-group-text">@</div>
        </div>
        <input type="text" class="form-control" id="inlineFormInputGroupUsername2" placeholder="Username">
      </div>

      <div class="form-check mb-2 mr-sm-2">
        <input class="form-check-input" type="checkbox" id="inlineFormCheck">
        <label class="form-check-label" for="inlineFormCheck">
          Remember me
        </label>
      </div>

      <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </form>
  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

  <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
</body>

</html>
